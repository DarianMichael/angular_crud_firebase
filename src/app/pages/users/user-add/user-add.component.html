<div class="container">
<form [formGroup]="form">
  <div class="my-4 fw-bold">
    <label for="name" class="form-label fs-5 text">Nombre del jugador</label>
    <input id="name" type="text" class="form-control fw-light" formControlName="name" placeholder="Ingrese el nombre del jugador..."
    />
    <button class="btn btn-primary mt-3" (click)="createDeck()">Agregar deck</button>
  </div>
  <div
    class="decks"
    formArrayName="decks"
    *ngFor="let item of decks; let i = index"
  >
    <form class="row g-3" [formGroupName]="i">
      <div class="col-auto">
        <label for="name" >Nombre</label>
        <input
          type="text"
          class="form-control"
          id="name"
          formControlName="name"
          placeholder="Nombre del deck"
        />
      </div>
      <div class="col-auto">
        <label for="cards" >Cartas</label>
        <input
          type="text"
          class="form-control"
          id="cards"
          formControlName="cards"
          placeholder="Cantidad de cartas"
        />
      </div>
    </form>
  </div>
</form>
<button class="btn btn-primary mt-2" (click)="addPlayer()" [disabled]="form.invalid">Guardar</button>
</div>
